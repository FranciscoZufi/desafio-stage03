<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>

    <link rel="stylesheet" href="style.css" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAIS</legend>

            <div class="input-wrapper">
              <label for="event-title">Nome</label>
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-title">Sobrenome</label>
              <input type="text" id="event-title" />
            </div>

            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></span></label
              >
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="event-password" minlength="6"/>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTORIA</legend>

            <div class="input-wrapper">
              <label for="event-mentor"
                >Nome do seu mentor
                <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="event-mentor" />
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
              <div class="sub-title">PRIMEIRA MENTORIA</div>
            <div class="col-3">
              <div class="input-wrapper">
               
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
            <div class="sub-title">SEGUNDA MENTORIA</div>
            <div class="col-3">
              <div class="input-wrapper">
                
                <label for="event-date">Data<span>(DD/MM/AAAA)</label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" />
              </div>

              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" />
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer class="button">
        <input type="submit" form="my-form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
